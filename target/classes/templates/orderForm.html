<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sandwich Store</title>
    <link ref="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your sandwich creation!</h1>

        <img th:src="@{/images/SandwichStore.png}"/>
        <a th:href="@{/design}" id="another">샌드위치 토핑 다시 하기</a><br/>

        <ul>
            <li th:each="sandwich : ${order.sandwichs}">
                <span th:text="${sandwich.name}">sandwich name</span>
            </li>
        </ul>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                아래 정보를 다시 입력 후, 주문해주세요!.
            </span>
        </div>

        <h3>주문자 정보 입력</h3>

        <label for="deliveryName">이름: </label>
        <input type="text" th:field="*{deliveryName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">Name Error</span>
        <br/>

        <label for="deliveryZip">우편번호 : </label>
        <input type="text" th:field="*{deliveryZip}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}">Zip Error</span>
        <br/>

        <label for="deliveryStreet">주소 : </label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}">Street Error</span>
        <br/>

        <label for="deliverPhone">연락처 : </label>
        <input type="text" th:field="*{deliveryPhone}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryPhone')}"
              th:errors="*{deliveryPhone}">Phone Error</span>
        <br/>

<!--        <label for="deliveryCity">City : </label>-->
<!--        <input type="text" th:field="*{deliveryCity}"/>-->
<!--        <br/>-->

<!--        <label for="deliveryState">State : </label>-->
<!--        <input type="text" th:field="*{deliveryState}"/>-->
<!--        <br/>-->

        <h3>결제</h3>
        <label for="ccNumber">카드번호 # : </label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">Num Error</span>
        <br/>

        <label for="ccExpiration">유효기간 : </label>
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">MM/YY Error</span>
        <br/>

        <label for="CVV">CVV : </label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CVV Error</span>
        <br/>

        <input type="submit" value="주문하기" />
    </form>

</body>
</html>
